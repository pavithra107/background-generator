<!DOCTYPE html>
<html>
<head>
    <title>Pavithra cooks</title>
</head>
<body>
    <h1>Sign Up!</h1>
    <form method="GET">
        First name: <input type="text" name="firstname" required><br>
        Last name: <input type="text" name="lastname"><br>
        Email: <input type="email" name="email"><br>
        DOB: <input type="date" name="dob"><br>
        Password: <input type="password" name="password" minlength="5"><hr>
        <em>Choice of cuisine:</em> <br>
        Indian<input type="checkbox" name="Indian" value="indian"><br>
        Italian<input type="checkbox" name="Italian" value="italian"><br>
        Chinese<input type="checkbox" name="Chinese" value="Chinese"><br>
        <em>Do you cook?</em><br>
        <select>
            <option value="Never" name="No">NO</option>
            <option value="Just the basics" name="amatuer">Just the basics</option>
            <option value="Intermediate" name="in btw">Intermediate</option>
            <option value="Expert" name="expert">Expert!!</option>
        </select><br>
        <strong>How would you rate the website?</strong><br>
        Not impressed<input type="radio" name="rate" value="0">
        Could improve<input type="radio" name="rate" value="5">
        Excellent<input type="radio" name="rate" value="10"><br>
        <input type="submit" value="Register">
        <input type="reset"><br>
    </form>
    <a href="index.html">Go back</a>
</body>
</html>
